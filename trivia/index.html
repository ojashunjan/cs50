<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            defer src= "script.js"></script>
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>Which animal is the kinf of the jungle?</h3>
                <button class="choice" data-correct="false">Tiger</button>
                <button class="choice" data-correct="true">Lion</button>
                <button class="choice" data-correct="false">Mouse</button>
                <p id="part1-feedback" class="result"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What is the largest country in the world?</h3>
                <input type="text" id="free-response" placeholder="Enter your answer">
                <button id="submit-answer">Submit</button>
                <p id="part2-feedback" class="result"></p>
            </div>
        </div>
    </body>
</html>
